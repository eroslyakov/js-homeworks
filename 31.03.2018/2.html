<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var arrA = [1, 3, 3, 5, 5, 6, 8];
            var arrB = [2, 2, 3, 3, 4, 5, 6, 7, 8];
            var arrC = [];
            var i = 0
            
            while(i < arrA.length) {
                for(var j = 0; j < arrB.length; j++) {
                    if(arrB[j] === arrA[i]) {
                        arrA.splice(i, 1);
                        i -= 1;
                    }
                }
                i++;
            }
            for(i = 0; i < arrA.length; i++) {
                arrC.push(arrA[i]);
            }
            for(i = 0; i < arrB.length; i++) {
                arrC.push(arrB[i]);
            }
            for(i = 0; i < arrC.length; i++) {
                for(let j = i + 1; j < arrC.length; j++) {
                    if(arrC[i] === arrC[j]) {
                        arrC.splice(j, 1);
                        j-=1;
                    }
                }
            }
            
            console.log(arrC);
            
        </script>
    </body>
</html>
