        <script>
            var arrA = [1, 3, 5, 6, 8];
            var arrB = [2, 3, 4, 5, 6, 7];
            var arrC = [];

            while(i < arrA.length) {
                for(var j = 0; j < arrB.length; j++) {
                    if(arrB[j] === arrA[i]) {
                        arrA.splice(i, 1);
                        i -= 1;
                    }
                }
                i++;
            }
            for(i = 0; i < arrA.length; i++) {
                arrC.push(arrA[i]);
            }
            for(i = 0; i < arrB.length; i++) {
                arrC.push(arrB[i]);
            }
