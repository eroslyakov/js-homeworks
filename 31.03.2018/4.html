        <script>
            function days(n) {
                var arr1 = [];
                arr1[0] = 1;
                arr1[1] = 21;
                for(let i = 1; i < 9; i++) {
                    arr1[i+1] = arr1[i] + 10;
                    arr1.push(arr1[i+1]);
                }
                var arr2 = [];
                arr2[0] = 2;
                arr2[1] = 3;
                arr2[2] = 4;
                arr2[3] = 22;
                arr2[4] = 23;
                arr2[5] = 24;
                for(let i = 3; i < 27; i+=3) {
                    arr2[i+3] = arr2[i] + 10;
                    arr2.push(arr2[i+3]);
                }
                for(let i = 4; i < 27; i+=3) {
                    arr2[i+3] = arr2[i] + 10;
                    arr2.push(arr2[i+3]);
                }
                for(let i = 5; i < 27; i+=3) {
                    arr2[i+3] = arr2[i] + 10;
                    arr2.push(arr2[i+3]);
                }
                
                var str = n + ' дней';
                
                for (let i = 0; i < arr1.length; i++) {
                    if(n === arr1[i]) {
                        str = n + ' день';
                    }
                }
                
                for (let i = 0; i < arr2.length; i++) {
                    if(n === arr2[i]) {
                        str = n + ' дня';
                    }
                }
                return str;
            }
            
            var day = parseInt(prompt('Введите число:'));
            alert(days(day));
        </script>
