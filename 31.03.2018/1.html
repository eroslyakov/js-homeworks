<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var student = {};
            student.name = 'Иван';
            student.surname = 'Иванов';
            student.age = 20;
            student.hobby = ['программирование', 'музыка', 'сериалы'];
            student.university = 'ИТМО';
            
            function objPrint(obj) {
                var info = '';
                for (var key in obj) {
                    info += key + ': ' +obj[key] + '; ';
                }
                return info;
            }
            
            alert(objPrint(student));
        </script>
    </body>
