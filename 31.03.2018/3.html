<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function fibbo(n) {
                var arr = [];
                arr[0] = 1;
                arr[1] = arr[0];
                for(let i = 0; i < n-2; i++) {
                    arr[i+2] = arr[i] + arr[i+1];
                    arr.push(arr[i+2]);
                }
                arr.length = n;
                var str = arr.join(', ');
                return str;
            }
            
            alert(fibbo(8));
        </script>
    </body>
</html>
