<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var x=parseInt(prompt('Введите число X:'));
            var y=parseInt(prompt('Введите число Y:'));
            
            if (x>y) {
                var temp=x;
                x=y;
                y=temp;
            }
            alert('меньшее: x=' + x + ' большее: y=' + y);
        </script>
    </body>
</html>
