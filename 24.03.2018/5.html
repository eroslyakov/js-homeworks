<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var i=0;
            var rows=10;
            var str="<p>Таблица умножения до 10</p><table><tbody><tr><th></th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th></tr>";
            while(i<rows) {
                if(i%2) {
                    str=str+'<tr style="background-color:#AFEEEE">'+
                        '<th style="background-color:white; font-style: italic">'+(i+1)+'</th>'+
                        '<td>'+(i+1)+'</td>'+
                        '<td>'+(i+1)*2+'</td>'+
                        '<td>'+(i+1)*3+'</td>'+
                        '<td>'+(i+1)*4+'</td>'+
                        '<td>'+(i+1)*5+'</td>'+
                        '<td>'+(i+1)*6+'</td>'+
                        '<td>'+(i+1)*7+'</td>'+
                        '<td>'+(i+1)*8+'</td>'+
                        '<td>'+(i+1)*9+'</td>'+
                        '<td>'+(i+1)*10+'</td></tr>';
                } else {
                    str=str+'<tr style="background-color:#D8BFD8">'+
                        '<th style="background-color:white; font-style: italic">'+(i+1)+'</th>'+
                        '<td>'+(i+1)+'</td>'+
                        '<td>'+(i+1)*2+'</td>'+
                        '<td>'+(i+1)*3+'</td>'+
                        '<td>'+(i+1)*4+'</td>'+
                        '<td>'+(i+1)*5+'</td>'+
                        '<td>'+(i+1)*6+'</td>'+
                        '<td>'+(i+1)*7+'</td>'+
                        '<td>'+(i+1)*8+'</td>'+
                        '<td>'+(i+1)*9+'</td>'+
                        '<td>'+(i+1)*10+'</td></tr>';
                }
                i++;
            }
            str=str+"</tbody></table>";
            document.write(str);
        </script>
    </body>
</html>
