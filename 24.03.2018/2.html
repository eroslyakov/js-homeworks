<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var A=[], B=[], C=[];
            //задаём координаты точек (x, y, z)
            for (var i=0; i<=2; i++) {
                A[i]=parseInt(prompt('Задайте координаты точки A:'));
            }
            for (i=0; i<=2; i++) {
                B[i]=parseInt(prompt('Задайте координаты точки B'));
            } 
            for (i=0; i<=2; i++) {
                C[i]=parseInt(prompt('Задайте координаты точки C:'));
            }
            //Рассчитаем стороны треугольника: AB^2=(xB-xA)^2 + (yB-yA)^2 + (zB-zA)^2)
            var AB=Math.pow(B[0]-A[0], 2)+Math.pow(B[1]-A[1], 2)+Math.pow(B[2]-A[2], 2);
            var AC=Math.pow(C[0]-A[0], 2)+Math.pow(C[1]-A[1], 2)+Math.pow(C[2]-A[2], 2);
            var BC=Math.pow(C[0]-B[0], 2)+Math.pow(C[1]-B[1], 2)+Math.pow(C[2]-B[2], 2);
            //треугольник со сторонами a, b и c
            //является прямоугольным при условии: a^2 + b^2 = c^2
            //так как мы не извлекали корень, а гипотенузой может быть любая сторона из трёх:
            if (AB+AC===BC||AB+BC===AC||BC+AC===AB) {
                alert('Прямоугольный треугольник');
            } else {
                alert('Треугольник не является прямоугольным');
            }            
        </script>
    </body>
</html>
