    <body>
        <script>
            //coctail sort (Сортировка перемешиванием)
            var arr = [12, 4, 3, 10, 1, 20];
            var leftI = 0;
            var rightI = arr.length - 1;
            var temp = 0;

            while (leftI < rightI) {
                for (let i = leftI; i < rightI; i++) {
                    if ( arr[i] > arr[i+1]) {
                        temp = arr[i];
                        arr[i] = arr[i+1];
                        arr[i+1] = temp;
                    }
                }
                rightI--;
                

                for (let i = rightI; i > leftI; i--) {
                    if ( arr[i] < arr[i-1]) {
                        temp = arr[i];
                        arr[i] = arr[i-1];
                        arr[i-1] = temp;
                    }
                }
                leftI++;
            }

            console.log(arr);
        </script>
    </body>
</html>
