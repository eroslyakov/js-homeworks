<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt('Введите оценку от 1 до 5'));
            if(a===1) {
                document.write('плохо');
                } else if(a===2) {
                        document.write('неудовлетворительно');
                        } else if(a===3) {
                                document.write('удовлетворительно');
                                } else if(a===4) {
                                    document.write('хорошо');
                                    } else if(a===5) {
                                        document.write('отлично');
                                        } else {
                                            prompt('ошибка');
                                        }
        </script>
    </body>
</html>
