<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt('Введите три числа. Первое:'));
            var b=parseInt(prompt('Второе:'));
            var c=parseInt(prompt('Третье:'));
            
            if (a<b&&a<c) {
                document.write('минимальное число ' + 'a=' + a);
            } else if (b<a&&b<c) {
                document.write('минимальное число ' + 'b=' + b);
            } else {
                document.write('минимальное число ' + 'c=' + c);
            }
        </script>
    </body>
</html>
