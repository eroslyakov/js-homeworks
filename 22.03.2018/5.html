<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt('Введите три целых числа. Первое:'));
            var b=parseInt(prompt('Второе:'));
            var c=parseInt(prompt('Третье:'));
            
            if(a===b)||(a===c)||(b===c) {
                document.write(true);
            } else {
                document.write(false);
            }
        </script>
    </body>
</html>
