<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt('Введите число от 0 до 9'));
            if(a===0) {
                document.write('ноль');
            } else if(a===1) {
                        document.write('один');
                    } else if(a===2) {
                            document.write('два');
                        } else if(a===3) {
                                document.write('три');
                            } else if(a===4) {
                                    document.write('четыре');
                                } else if(a===5) {
                                        document.write('пять');
                                    } else if(a===6) {
                                            document.write('шесть');
                                        } else if(a===7) {
                                                document.write('семь');
                                            } else if(a===8) {
                                                    document.write('восемь');
                                                } else if(a===9) {
                                                        document.write('девять');
                                                    } else {
                                                        document.write('ошибка');
                                                    }
        </script>
    </body>
</html>
