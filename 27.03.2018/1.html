<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var num=parseInt(prompt('Введите число:'));//игнорируем случайно введённые нечисловые значения
            var nums=num.toString(10);
            var sum=0;
            
            for (var i=0; i<nums.length; i++) {
                var term=parseInt(nums.charAt(i));
                sum=sum+term;
            }
            
            document.write('Введённое число: ' + nums + '; Сумма цифр в числе = '+sum)
        </script>
    </body>
</html>
