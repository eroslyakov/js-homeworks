<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var pass = prompt('Введите пароль: ');
            var len = /^.{9,}$/;
            var lat = /[a-z]+.*[A-Z]+|[A-Z]+.*[a-z]+/;
            var num = /\d+.*\d+/;
            var sym = /\^|\!|\*|\?|\[|\]|\{|\}|\(|\)|\\|\||\$/;
            
            if (len.test(pass)===true&&lat.test(pass)===true&&
                num.test(pass)===true&&sym.test(pass)===true) {
                alert('Корректный пароль!');
            } else {
                alert('Некорректный пароль!');
            }
        </script>
    </body>
</html>
